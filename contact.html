<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Your CSS styles here */
    </style>
    <section class="section-blue">
        <h2><center>CONTACT</center></h2>
    </section>
</head>
<body>
    <label for="Department">Choose a Department:</label>
    <select id="Department">
        <option value="Development">Development</option>
        <option value="Production">Production</option>
        <option value="Application support">Application support</option>
        <option value="Quality management">Quality management</option>
        <option value="Request component">Request component</option>
    </select>

    <!-- Content for each department -->
    <div class="steps-container" id="Development">
        <!-- Your content for the Development department here -->
    </div>

    <div class="steps-container" id="Production">
        <!-- Your content for the Production department here -->
    </div>

    <!-- Repeat similar content blocks for other departments -->

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
        
        const dropdown = document.getElementById('Department');
        dropdown.addEventListener('change', () => {
            const selectedValue = dropdown.value;
            const section = document.getElementById(selectedValue);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
